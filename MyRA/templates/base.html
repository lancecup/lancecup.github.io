<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile devices -->
    <title>{% block title %}MyRA{% endblock %}</title> <!-- Defines a block for the page title, allowing dynamic updates -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Links to Bootstrap CSS for styling -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navbar with a dark theme -->
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MyRA</a> <!-- Brand link to the home page -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <!-- Button for toggling the navbar on smaller screens -->
                <span class="navbar-toggler-icon"></span> <!-- Hamburger icon for the toggle button -->
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Collapsible section for navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li> <!-- Link to the homepage -->
                    <li class="nav-item"><a class="nav-link" href="/upload">Upload</a></li> <!-- Link to the upload page -->
                    <li class="nav-item"><a class="nav-link" href="/data">Data Browser</a></li> <!-- Link to the data browser -->
                    <li class="nav-item"><a class="nav-link" href="/visualize">Visualize</a></li> <!-- Link to visualization tools -->
                    <li class="nav-item"><a class="nav-link" href="/summary">Summary Statistics</a></li> <!-- Link to summary stats -->
                    <li class="nav-item"><a class="nav-link" href="/model">Models</a></li> <!-- Link to model functionalities -->
                    <li class="nav-item"><a class="nav-link" href="/power">Power Calculations</a></li> <!-- Link to power calculations -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
        <!-- Placeholder for dynamic content -->
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-4">
        <!-- Footer section -->
        <p>&copy; 2024 MyRA | All Rights Reserved</p> <!-- Copyright notice -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Includes Bootstrap JavaScript bundle -->
</body>
</html>
